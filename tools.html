<html lang="es">
  <head>
    <meta charset="utf-8" />

  <body class="tools">
    <aside class="sidebar" aria-label="Acceso rÃ¡pido">
      <a href="index.html" class="sidebar-btn">Home</a>
    </aside>
    <header
      class="top-header"
      role="banner"
      aria-label="Cabecera del apartado tools"
    >
      <div
        class="header-buttons"
        role="group"
        aria-label="Controles de interfaz"
      >
        <button
          id="lang-toggle"
          type="button"
          aria-pressed="false"
          aria-label="Cambiar idioma"
        >
          EN
        </button>
        <button
          id="theme-toggle"
          type="button"
          aria-pressed="false"
          aria-label="Cambiar tema"
        >
          ðŸŒ™
        </button>
      </div>
    </header>

  <section class="search-engines">
      <h2 data-i18n="searchTitle">Buscadores</h2>
      <div class="search-container">
        <form
          action="https://www.google.com/search"
          method="get"
          target="_blank"
          class="search-form"
        >
          <input type="text" name="q" placeholder="Buscar en Google" />
          <button type="submit" class="search-btn google">
            <img src="assets/google.png" alt="Google" />
          </button>
        </form>

        <form
          action="https://duckduckgo.com/"
          method="get"
          target="_blank"
          class="search-form"
        >
          <input type="text" name="q" placeholder="Buscar en DuckDuckGo" />
          <button type="submit" class="search-btn duckduckgo">
            <img src="assets/ddg.png" alt="DuckDuckGo" />
          </button>
        </form>

        <form
          action="https://yandex.com/search/"
          method="get"
          target="_blank"
          class="search-form"
        >
          <input type="text" name="text" placeholder="Buscar en Yandex" />
          <button type="submit" class="search-btn yandex">
            <img src="assets/yandex.png" alt="Yandex" />
          </button>
        </form>

    </section>
    <main class="main-container">
      <div class="header-content">
        <h1 data-i18n="title">Herramientas con JavaScript</h1>

        <!--Weather Widget-->
        <div id="weatherWidget" class="weather-card">
          <h3 data-i18n="weatherTitle">Clima en Palma</h3>
          <div class="weather-content">
            <div class="weather-temp">
              <span id="weather">Cargando...</span>
            </div>
            <div class="weather-info">
              <p class="weather-location">Palma de Mallorca</p>
              <p class="weather-updated">
                Actualizado: <span id="weatherTime"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <p data-i18n="subtitle">
        Herramientas creadas para practicar fundamentos de JS.
      </p>

      <!--Calculadora-->
      <div id="toolsContainer">
        <div id="calculator">
          <h2 data-i18n="calcTitle">Calculadora</h2>
          <input id="calcDisplay" readonly />
          <div id="keys">
            <button class="calcBtn operatorBtn" onclick="appendToDisplay('+')">
              +
            </button>
            <button class="calcBtn" onclick="appendToDisplay('7')">7</button>
            <button class="calcBtn" onclick="appendToDisplay('8')">8</button>
            <button class="calcBtn" onclick="appendToDisplay('9')">9</button>
            <button class="calcBtn operatorBtn" onclick="appendToDisplay('-')">
              -
            </button>
            <button class="calcBtn" onclick="appendToDisplay('4')">4</button>
            <button class="calcBtn" onclick="appendToDisplay('5')">5</button>
            <button class="calcBtn" onclick="appendToDisplay('6')">6</button>
            <button class="calcBtn operatorBtn" onclick="appendToDisplay('*')">
              *
            </button>
            <button class="calcBtn" onclick="appendToDisplay('1')">1</button>
            <button class="calcBtn" onclick="appendToDisplay('2')">2</button>
            <button class="calcBtn" onclick="appendToDisplay('3')">3</button>
            <button class="calcBtn operatorBtn" onclick="appendToDisplay('/')">
              /
            </button>
            <button class="calcBtn" onclick="appendToDisplay('0')">0</button>
            <button class="calcBtn" onclick="appendToDisplay('.')">.</button>
            <button class="calcBtn" onclick="calculate()">=</button>
            <button class="calcBtn operatorBtn" onclick="clearDisplay()">
              C
            </button>
          </div>
        </div>

        <!--Temporaziador-->

        <div class="timer">
          <h3 data-i18n="timerTitle">Temporizador</h3>
          <div id="timerDisplay">00:00:00</div>
          <div class="timerButtons">
            <button class="timerBtn" onclick="startTimer()">Start</button>
            <button class="timerBtn" onclick="stopTimer()">Stop</button>
            <button class="timerBtn" onclick="resetTimer()">Reset</button>
          </div>
        </div>

        <!--ToDoList-->
        <div id="todoList">
          <h3 data-i18n="todoTitle">Lista de Tareas</h3>
          <div class="todoInputContainer">
            <input
              type="text"
              id="todoInput"
              data-i18n="todoPlaceHolder"
              placeholder="AÃ±adir nueva tarea"
            />
            <button id="addTodoBtn">+</button>
          </div>
          <ul id="todoItems"></ul>
        </div>

        <!--HandyNotes-->
        <div class="handyNotes">
          <h3 id="handyNotesTitle" data-i18n="handyNotesTitle">
            Notas rÃ¡pidas
          </h3>
          <textarea
            id="handyNotesInput"
            data-i18n="handyNotesPlaceholder"
          ></textarea>
        </div>
      </div>
    </main>

    <script src="scripts/lang-tools.js" defer></script>
    <script src="scripts/theme.js" defer></script>
    <script src="scripts/calculator.js" defer></script>
    <script src="scripts/timer.js" defer></script>
    <script src="scripts/todolist.js" defer></script>
    <script src="scripts/handynotes.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <noscript
      >Activa JavaScript para usar el selector de idioma y el cambio de
      tema.</noscript
    >
  </body>
</html>
